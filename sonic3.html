<!DOCTYPE html>
<html>

<!-- Ultimate Game Stash file -->

<head>
    <meta charset="UTF-8">

    <script src="//www.google.com/jsapi"></script>
    <script>
        if (window.parent && window.parent.maeExportApis_) {
            window.parent.maeExportApis_();
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
            color: #000;
            font-family: 'Press Start 2P', cursive;
        }

        #game {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            display: none;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
            image-rendering: pixelated;
        }

        #startButton {
            display: block;
            width: 160px;
            height: 40px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            margin: 20px auto;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0px 0px 10px 2px #000000;
        }

        #button {
            display: none;
        }
    </style>
</head>

<body>
    <div style="width: 100vw; height: 100vh; max-width:100%">
        <div id="game"></div>
        <button id="startButton">PLAY</button>
    </div>

    <script>
        function startGame() {
            document.getElementById("game").style.display = "block";
            document.getElementById("startButton").style.display = "none";

            EJS_player = "#game";
            EJS_core = "segaMD";
            EJS_color = "#000000";
            EJS_startOnLoaded = true;

            EJS_disableWebGL = true;

            EJS_pathtodata =
                "https://cdn.jsdelivr.net/gh/a456pur/seraph@81f551ca0aa8e3d6018d32d8ac5904ac9bc78f76/storage/emulatorjs/data";

            EJS_gameUrl =
                "https://cdn.jsdelivr.net/gh/marlwolf606-dev/JavascriptGameDepo@main/Sonic%203%20(Europe).md";

            loadGame();
        }

        document.getElementById("startButton")
            .addEventListener("click", startGame);

        function loadGame() {
            var script = document.createElement("script");
            script.src =
                "https://cdn.jsdelivr.net/gh/a456pur/seraph@81f551ca0aa8e3d6018d32d8ac5904ac9bc78f76/storage/emulatorjs/data/loader.js";
            document.body.appendChild(script);

            var cloak = document.createElement("script");
            cloak.src =
                "https://cdn.jsdelivr.net/gh/a456pur/seraph@ae2fcc6d6a9cd051654fcc0519080db1f79cf2a7/storage/js/cloak.js";
            document.body.appendChild(cloak);
        }
    </script>
</body>
</html>
